{%load static%}
<!DOCTYPE html>
<html>
<title>Blog | Postagens</title>
<meta charset="UTF-8">
<link rel="icon" href="{% static 'icon.ico' %}" type="image/x-icon" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">



<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->
<div class="w3-col l8 s12">
  <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
    <img src="{% static 'capa.png' %}" style="width:100%">
    <div class="w3-container">
      <h3><b>{{post.title}}</b></h3>
      <h5><span class="w3-opacity">{{ post.published_date }}</span></h5>
    </div>

    <div class="w3-container">
      <p>{{ post.text|linebreaksbr }}</p>
      <div class="w3-row">
      </div>
    </div>
  </div>
  <hr>

  <!-- Blog entry -->
<!-- END BLOG ENTRIES -->
</div>

<!-- Introduction menu -->
<div class="w3-col l4">
  <!-- About Card -->
  <div class="w3-card w3-margin w3-margin-top">

  </div><hr>
  
  <!-- Posts -->
  <div class="w3-card w3-margin">

  </div>
  <hr> 
 
  
<!-- END Introduction Menu -->
</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">RennanD</a></p>
</footer>

</body>
</html>
